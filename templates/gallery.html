{% include 'include/homepage.html' %}
{% load static %}
{% block content %}
    <!-- END LOADER -->

    <!-- START HEADER -->
    {% include 'include/header.html' %}
    <!-- END HEADER -->

    <!-- START SECTION BREADCRUMB -->
    <div class="breadcrumb_section background_bg overlay_bg_50 page_title_light"
        data-img-src="{% static 'assets/images/gallery_bg.jpg' %}">
        <div class="container"><!-- STRART CONTAINER -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title">
                        <h1>Наша галерея</h1>
                    </div>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная страница</a></li>
                        <li class="breadcrumb-item active">Наша галерея</li>
                    </ol>
                </div>
            </div>
        </div><!-- END CONTAINER-->
    </div>
    <!-- END SECTION BREADCRUMB -->

    <!-- START SECTION GALLERY -->
    <div class="section pb_70">
        <div class="container">
            <div class="row">
                <div class="col-12 animation" data-animation="fadeInUp" data-animation-delay="0.3s">
                    <ul class="grid_container grid_col3 gutter_medium image_gallery gallery_hover_style1">
                        {% for gallery in gallery %}
                        <li class="grid-sizer"></li>
                        <li class="grid_item">
                            <div class="image_gallery_item" style="height: 250px; width: 300px; border-radius: 15px;">
                                <a href="{{gallery.image.url}}">
                                    <div class="gallery_img">
                                        <img src="{{gallery.image.url}}" alt="image">
                                    </div>
                                    <div class="gallary_hover_box">
                                        <i class="ti-zoom-in"></i>
                                    </div>
                                </a>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- END SECTION GALLERY -->

    <!-- START FOOTER -->
    {% include 'include/footer.html' %}
    <!-- END FOOTER -->

    <a href="#" class="scrollup" style="display: none;"><i class="ion-ios-arrow-up"></i></a>

    <!-- Latest jQuery -->
{% endblock %}
